version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=aln
      - POSTGRES_PASSWORD=aln
      - POSTGRES_DB=aln
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  cms:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./cms:/app/cms
    depends_on:
      - db

volumes:
  postgres_data:
